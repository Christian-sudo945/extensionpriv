<!DOCTYPE html>
<html>
<head>
    <title>Wheel Modifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wheel Modifier</h1>
            <div class="controls">
                <button id="loadNames">Load Names</button>
                <button id="setWinner">Set Winner</button>
                <select id="winnerSelect"></select>
            </div>
        </div>
        <div class="main">
            <div class="names-list">
                <textarea id="namesList" placeholder="Enter names (one per line)"></textarea>
            </div>
            <div class="status">
                <div id="statusText">Not Connected</div>
                <div id="currentWinner"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
